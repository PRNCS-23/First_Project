<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Calculator.css">
    <title>Document</title>
</head>
<body>
    
    <div id="Calculator">

        <div id="Display-Container">
            <input type="text">
        </div>

        <div id="Button">

            <div id="Btn">
                <Button class="btn B" style="background-color: gray; color: black;">AC</Button>
                <Button class="btn" id="PM" style="background-color: gray; color: black;">+/-</Button>
                <Button class="btn" id="persent" style="background-color: gray; color: black;">%</Button>
                <Button class="btn" id="Div" style="background-color: orange;"><i class="fa-solid fa-divide" style="color: #f7f7f8;"></i></Button>
            </div>

            <div id="Btn">
                <Button class="btn B">7</Button>
                <Button class="btn B">8</Button>
                <Button class="btn B">9</Button>
                <Button class="btn" id="Multi" style="background-color: orange;"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></Button>
            </div>

            <div id="Btn">
                <Button class="btn B">4</Button>
                <Button class="btn B">5</Button>
                <Button class="btn B">6</Button>
                <Button class="btn B" style="background-color: orange;font-size: 3rem; text-align: center;">-</Button>
            </div>

            <div id="Btn">
                <Button class="btn B">1</Button>
                <Button class="btn B">2</Button>
                <Button class="btn B">3</Button>
                <Button class="btn B" style="background-color: orange;">+</Button>
            </div>

            <div id="Btn">
                <Button class="btn B" id="zero">0</Button>
                <Button class="btn B">.</Button>
                <Button class="btn B" style="background-color: orange;">=</Button>
            </div>

        </div>

    </div>

    <script src="Calculator.js"></script>
</body>
</html>
